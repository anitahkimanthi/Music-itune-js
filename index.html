<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music Finder</title>
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>

            <div class="row no-gutters">
                <div class=" col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2 search"> 
                    
                    <form>
                        <input id="artist" type="search" value="" placeholder="Search an Artist..." class="search-input">
                        <button name="submitBtn" type="submit">SEARCH</button>
                    </form>
                    <div class="player"></div>
                    <ul class="playlist"></ul>
                    <br/>
                </div>
            </div>

        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="audio.js"></script>
        <script src="app.js"></script>
    </body>
</html>
